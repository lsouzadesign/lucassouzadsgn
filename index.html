  <script>
    const texts = ["Bem-vindo", "Welcome"]; // Lista de textos a serem exibidos
    const textElement = document.getElementById('text');
    let index = 0; // Índice do texto atual na lista
    let letterIndex = 0; // Índice da letra atual no texto

    function typeText() {
      const currentText = texts[index];
      textElement.textContent = currentText.slice(0, letterIndex + 1);
      letterIndex++;
      if (letterIndex < currentText.length) {
        setTimeout(typeText, 100); // Tempo de espera entre cada letra (em milissegundos)
      } else {
        setTimeout(eraseText, 3000); // Tempo de espera antes de apagar o texto (em milissegundos)
      }
    }

    function eraseText() {
      if (letterIndex >= 0) {
        const currentText = texts[index];
        textElement.textContent = currentText.slice(0, letterIndex);
        letterIndex--;
        setTimeout(eraseText, 50); // Tempo de espera entre cada apagamento de letra (em milissegundos)
      } else {
        index = (index + 1) % texts.length;
        setTimeout(typeText, 500); // Tempo de espera antes de começar a digitar o próximo texto (em milissegundos)
      }
    }

    // Iniciar a animação
    typeText();
